<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simon.css">
  </head>
  <body>
    <div class="container">
      <div class="simonBoard">
          <div id="green" class="btn green"></div>
          <div id="red" class="btn red"></div>
          <div id="yellow" class="btn yellow"></div>
          <div id="blue" class="btn blue"></div>
      </div>
          <div class="controls">
            <div class="tittle">Simon</div>
            <div class="display">00</div>
            <div class="start"><p>start</p></div>
            <div class="stop">
              <p>game</p>
              <p>over!</p>

            </div>
          </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="simon.js" charset="utf-8"></script>
  </body>
</html>
